# Redis Configuration File - Production (Redis 8.x compatible)

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Append Only File (Redis 8.x optimized)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Redis 8.x Performance Optimizations
tcp-keepalive 300
timeout 0

# Security - Password will be set via command line
# requirepass will be handled by Docker environment